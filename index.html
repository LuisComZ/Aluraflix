<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraFlix</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="page-title">Aluraflix</h1>
      <img src="./assets/logo-imersao.svg" class="page-logo" alt="" />
      <p class="page-subtitle">Qual seu filme favorito?</p>
      <div class="form-wrapper">
        <input
          type="text"
          id="filme"
          name="filme"
          placeholder="Insira endereço de imagem"
        />
        <button onClick="adicionarFilme()">Adicionar Filme</button>
      </div>
    </div>

    <div class="container">
      <p class="page-subtitle">
        Insira também o trailer do seu filme favorito:
      </p>
      <div class="form-wrapper">
        <input
          type="text"
          id="trailer"
          name="trailer"
          placeholder="Insira o endereço do trailer"
        />
      </div>
    </div>
    <div id="listaFilmes"></div>
    <img src="./assets/alura-logo.svg" alt="" class="alura-logo" />

    <script src="./script.js"></script>
  </body>
</html>
